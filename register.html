<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
<main>
    <h1>Sign Up</h1>
    <div class="form-container">
        <form action="include/add_user.php" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="password2">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <button type="submit">Register</button>
            <span id="error"></span>
            <br>
            <footer>Already have an account? <a href="login.html">Login here</a></footer>
        </form>
    </div>
</main>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        let params = new URLSearchParams(window.location.search);
        return params.get(param);
    }

    // Display error message if exists
    let error = getQueryParam('error');
    if (error) {
        document.getElementById('error').innerText = decodeURIComponent(error);
    }
</script>
</body>
</html>
