<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
<main>
    <h1>Login</h1>
    <div class="form-container">
        <form action="include/login.php" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
            <span id="error"></span>
            <br>
            <footer>Don't have an account? <a href="register.html">Register here</a></footer>
        </form>
    </div>
</main>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        let params = new URLSearchParams(window.location.search);
        return params.get(param);
    }

    // Display error message if exists
    let error = getQueryParam('error');
    if (error) {
        document.getElementById('error').innerText = decodeURIComponent(error);
    }

    // Display success message if exists
    let success = getQueryParam('success');
    if (success) {
        document.getElementById('error').innerText = "Registration successful! Please log in.";
        document.getElementById('error').style.color = "green";
    }
</script>
</body>
</html>
